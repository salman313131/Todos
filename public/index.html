<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Todo's</title>
</head>

<body>
    <div class="container">
        <h1>Todo's</h1>
    </div>
    
    <div class="container mt-5">
        <form id="myForm">
            <div class="form-group">
                <label for="todo">Things to do:</label>
                <input type="text" class="form-control" id="todo" placeholder="Things to do" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="Enter description" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Todos</button>
        </form>
    </div>
    <div class="mt-4">
        <h2>Todo's list</h2>
        <div>
            <ul id="todo_items" class="list-group"></ul>
        </div>
    </div>
    <hr>
    <div class="mt-4">
        <h2>Task completed</h2>
        <div>
            <ul id="completed_items" class="list-group"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</body>

</html>
